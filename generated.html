<section id='profile'>
        <div id='app' class='container'>
          <div class='row text-center layer'>
            <div class='col-lg-12 order-lg-1'>
              <div><img id='avatar'></div>
              <div class='titles'>
                <span id='status'></span>
                <span id='viewers'></span>
                <span id='audience'></span>
                <h1 id='name'></h1>
                <h1 id='gametitle'></h1>
                <h1 id='costream'></h1>
                <div>
                  <p id='bio'></p>
                </div>
              </div>
              <div class='col-lg-12 order-lg-1'>
                <img id='cover'></img>
                <div id='embedshow'>
                  <iframe id='embed' frameborder='0'></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='container' id='twitter-timeline'>
          <div class='row'>
              <div class='col-lg-12 order-lg-1'>
              </div>
          </div>
        </div>
        <div class='container'>
          <div class='row layer'>
            <div class='col-lg-12 order-lg-1'>
              <h1 id='about'></h1>
                  <div id='desc'>
                  </div>
              </div>
            </div>
          </div>
        </div>
</section>
