<!DOCTYPE html>
<html lang="en">

<head>

  <meta property="og:title" content="Mixlook">
  <meta property="og:site_name" content="Mixlook">
  <meta property="og:url" content="https://mixlook.ml">
  <meta property="og:description"
    content="Mixlook is a tool to look up channels on Mixer and displays them in a beautifully laid out profile that you can download and embed to your site.">
  <meta property="og:type" content="article">
  <meta property="og:image" content="./img/logo.png">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title id="pagetitle">Mixlook</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link id="favicon" rel="shortcut icon" type="image/png"
    href="https://mixer.com/_latest/assets/favicons/favicon-16x16.png" />
  <script src=" https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script>

      <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body id="scrollbar">

  <header class="masthead text-center text-white" id="header">
    <div class="masthead-content">
      <div class="container">
        <a class="navbar-brand" href="https://mixlook.ml">
          <img style="max-width:250px; margin-top: -7px;" src="./img/logo.png">
        </a>
        <input id="uname" class="uname" type="text" autocomplete="off" placeholder="Enter your username...">
      </div>
      <div class="container">
        <h2 class="masthead-subheading mb-0" id="generated">It's like magic. âœ¨ No signup required!</h2>
      </div>
  </header>

  <section id="profile" class="padd">
    <div id="app" class="container">
      <div class="row text-center layer">
        <div class="col-lg-12 order-lg-1">
          <div><img id="avatar"></div>
          <div class="titles">
            <span id="status"></span>
            <span id="viewers"></span>
            <span id="audience"></span>
            <h1 id="name"></h1>
            <h1 id="gametitle"></h1>
            <h1 id="costream"></h1>
            <div>
              <p id="bio"></p>
            </div>
          </div>
          <div class="col-lg-12 order-lg-1">
            <img id="cover"></img>
            <div id="embedshow">
              <iframe id="embed" frameborder="0"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="twitter-timeline">
      <div class="row">
          <div class="col-lg-12 order-lg-1">
          </div>
      </div>
    </div>
    <div class="container" id="about-section">
      <div class="row layer">
        <div class="col-lg-12 order-lg-1">
          <h1 id="about"></h1>
              <div id="desc">
              </div>
          </div>
        </div>
      </div>
    </div>
    <section class="padd" id="widget">
      <div id="app" class="container">
        <div class="row text-center layer">
          <div class="col-lg-12 order-lg-1">
            <h1 id="codetitle"></h1>
            <div id="alphanote">
              <textarea rows="1" id="code">
                
              </textarea>
            </div>
            <div id="widgetbutts">
                <a class="btn btn-primary" target="_blank" id="clipb">Copy to clipboard</a>
                <a class="btn btn-primary" target="_blank" id="viewb">View embed</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="footer">
      <p class="m-0 text-center footer-larger">Made with ðŸ’› by <a href="https://cheesesquadron.live" target="_blank" >Cheese</a></p>
      <p class="m-0 text-center footer-larger"><a id="feedback" href="https://headwayapp.co/mixlook-changelog" target="_blank" class="m-0 text-center footer-larger">Changelog</a></p>
      <p class="m-0 text-center footer" style="padding-bottom: 20px;">
        Mixer is the property of Microsoft. This is a passion-project and is in no way affiliated or endorsed by Microsoft or Mixer.
      </p>
    </section>
  </section>


  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./js/mixlook.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
